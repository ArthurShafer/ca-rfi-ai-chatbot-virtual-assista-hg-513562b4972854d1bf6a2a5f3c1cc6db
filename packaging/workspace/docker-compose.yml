version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: tulare_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localdev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./backend/db/seed_content.sql:/docker-entrypoint-initdb.d/02-seed-content.sql
      - ./backend/db/seed_analytics.sql:/docker-entrypoint-initdb.d/03-seed-analytics.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-localdev}@db:5432/tulare_chatbot
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-demo2026}
      MODEL_NAME: claude-haiku-4-5-20251001
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      BACKEND_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
