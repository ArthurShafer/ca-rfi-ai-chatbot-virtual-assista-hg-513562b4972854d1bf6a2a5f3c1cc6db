# Production Docker Compose for Tulare County AI Chatbot Demo
# Runs behind Caddy reverse proxy on the demo server
#
# Usage:
#   cd /opt/demos/tulare-chatbot
#   docker compose -f docker-compose.prod.yml up -d

version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: tulare_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./backend/db/seed_content.sql:/docker-entrypoint-initdb.d/02-seed-content.sql
      - ./backend/db/seed_analytics.sql:/docker-entrypoint-initdb.d/03-seed-analytics.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    # No port exposed — only accessible within Docker network

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@db:5432/tulare_chatbot
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      MODEL_NAME: claude-haiku-4-5-20251001
      FALLBACK_MODEL_NAME: claude-sonnet-4-5-20250929
    depends_on:
      db:
        condition: service_healthy
    # No port exposed — only frontend talks to it within Docker network

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8000
        - NEXT_PUBLIC_BASE_PATH=/AI_Chatbot_Virtual_Assistant_Solutions_for_Tulare_County
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      BACKEND_URL: http://backend:8000
      NEXT_PUBLIC_BASE_PATH: /AI_Chatbot_Virtual_Assistant_Solutions_for_Tulare_County
    ports:
      - "3001:3000"  # Caddy routes to this port
    depends_on:
      - backend

volumes:
  pgdata:
